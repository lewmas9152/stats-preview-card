<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" .style css>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image--wrapper">
      <img  class="image" src="./images/image-header-desktop.jpg">
    </div>
    <div class="text--wrapper">
      <h1 class="header title">Get <span class="insights">insights </span> that help your business grow.</h1>
      <p class="text--content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stats--info">
          <h2 class="title info-header">10k+</h2>
          <span>companies</span>
        </div>
        <div class="stats--info">
          <h2 class="title info-header">314</h2>
          <span>templates</span>
        </div>
        <div class="stats--info">
          <h2 class="title info-header">12m+</h2>
          <span>queries</span>
        </div>
      </div>
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">samwel njuguna</a>.
  </div>
</body>
</html>
